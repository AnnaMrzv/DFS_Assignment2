<script type="text/javascript">
//Activates day as the first 'input' field
let activeElement = "day";
let day = 0;
let month = 0;
let year = 0;

//Adds up value to the active element & changes images
function fingerClick() {
  changeImage();
  if (activeElement == "day") {
    day++;
    console.log("day is", day);
    document.getElementById("day").innerHTML = day;
  } else if (activeElement == "month") {
    month++;
    console.log("month is", month);
    document.getElementById("month").innerHTML = month;
  } else {
    year++;
    console.log("activeElement is", activeElement);
    document.getElementById("year").innerHTML = year;
  }
}

function clearDay() {
  if (activeElement == "day") {
    day = 0;
    console.log("day is", day);
    document.getElementById("day").innerHTML = day;
    fingerReset();
  }
}

function clearMonth() {
  if (activeElement == "month") {
    month = 0;
    console.log("month is", month);
    document.getElementById("month").innerHTML = month;
    fingerReset();
  }
}

 //Changes the style of the text boxes
function makeActive() {
  document.getElementById(activeElement).classList.remove("inactiveInput");
  document.getElementById(activeElement).classList.add("activeInput");
}
//Changes the style of the text boxes
function makeInactive() {
  document.getElementById(activeElement).classList.remove("activeInput");
  document.getElementById(activeElement).classList.add("inactiveInput");
}

function confirmDay() {
  if (activeElement == "day") {
    makeInactive(activeElement);
    activeElement = "month";
    makeActive(activeElement);
    fingerReset();
  }
}

function confirmMonth() {
  if (activeElement == "month") {
    makeInactive(activeElement);
    activeElement = "year";
    makeActive(activeElement);
    fingerReset();
  }
}

//Returns all values to 0, and displays an alert
function Null() {
  day = 0;
  document.getElementById("day").innerHTML = day;
  month = 0;
  document.getElementById("month").innerHTML = month;
  year = 0;
  document.getElementById("year").innerHTML = year;
  makeInactive(activeElement);
  activeElement = "day";
  makeActive(activeElement);
  fingerReset();
  alert("Sorry to hear that...want to start over?");
}

  //Changes images on a click, using github links
function changeImage() {

  ) {

    "https://github.com/AnnaMrzv/DFS_Assignment2/blob/master/3.png?raw=true"
  ) {

  } else if (

    "https://github.com/AnnaMrzv/DFS_Assignment2/blob/master/4.png?raw=true"
  ) {
    // change to image 5
    document.getElementById("finger").src =
      "https://github.com/AnnaMrzv/DFS_Assignment2/blob/master/5.png?raw=true";
  } else if (
    document.getElementById("finger").src ==
    "https://github.com/AnnaMrzv/DFS_Assignment2/blob/master/5.png?raw=true"
  ) {

}

//Returns the image back to 1 
function fingerReset() {
  document.getElementById("finger").src =
    "https://github.com/AnnaMrzv/DFS_Assignment2/blob/master/1.png?raw=true";
}

  //Finishes your dof input

   day = 0;
